{% extends "base.html" %}

{% block body %}
  <p>These are my latest posts.</p>
  <ul class="article-list">
    {% for post in posts %}
      <li>
        {% with view_name = "post", article = post %}
          {% include 'components/article-summary.html' with context %}
        {% endwith %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
