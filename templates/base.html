<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}{{ site_title }}{% if page_title %} - {{ page_title }}{% endif %}{% endblock %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles. -->
  <link href="{% asset "styles/reset.css" %}" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Comfortaa&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link href="{% asset "styles/base.css" %}" type="text/css" rel="stylesheet">
  {% block additional_styles %}
  {% endblock %}
  <link rel="icon" href="{% asset "img/avatars/piper.jpeg" %}" type="image/x-icon" />
</head>
<body>
  {% include "components/main-header.html" %}
  <div class="body-content">
    {% block body %}{% endblock %}
  </div>
  {% include "components/main-nav.html" %}

  <ul class="link-tree">
      {% for link in links %}
          <li>{%- include "components/icon-link.html" with context -%}</li>
      {% endfor %}
  </ul>

</body>
</html>
